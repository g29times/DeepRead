<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DeepRead 深度阅读助手</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 320px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            padding: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-right: 10px;
        }
        h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        .description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 13px;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">DR</div>
        <h1>DeepRead 深度阅读助手</h1>
    </div>
    
    <div class="description">
        提供智能解读和交互式导航的深度阅读助手，帮助您理解复杂文章和专业术语。
    </div>
    
    <div class="button-container">
        <button id="options">请先设置选项</button>
        <button id="startReading">开始深度阅读</button>
        <button id="togglePanel">显示/隐藏面板</button>
    </div>
    
    <div class="status" id="status">
        状态: 准备就绪，点击"开始深度阅读"分析当前页面。
    </div>
    
    <div class="footer">
        DeepRead v1.0 - 让阅读更深入，理解更全面
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
